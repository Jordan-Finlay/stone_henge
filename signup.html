<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Stonehenge, artifact, conspiracy, Salisbury"
    />
    <meta
      name="keywords"
      content="Stonehenge, artifact, conspiracy, Salisbury"
    />
    <!--Title-->
    <title>Stonehenge</title>
    <!--Favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/css/favicon/icons8-stonehenge-60.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/css/favicon/icons8-stonehenge-60.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Stonehenge</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-list"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <section id="signup">
        <form
          id="signupform"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h4>Sign up for more news!</h4>
          <br />
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <label for="phone_number">Phone Number</label>
          <input
            type="number"
            name="phone_number"
            id="phone_number"
            class="text-input"
            required
          />
          <br />
          <br />
          <h4>Contact preference</h4>
          <div id="radio-buttons">
            <div>
              <label for="email_address">Email</label>
              <input
                type="radio"
                name="contact_preference"
                id="email_address"
                value="email"
                required
                checked
              />
            </div>
            <div>
              <label for="phone_number">Phone</label>
              <input
                type="radio"
                name="contact_preference"
                id="phone_number"
                value="phone_number"
                required
              />
            </div>
          </div>
          <button type="submit" class="join-button">Sign me up!</button>
        </form>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a href="https://www.facebook.com/search/top?q=stonehenge"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/explore/search/keyword/?q=stonehenge"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
